  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#CalculateButton').click(function(){
        let Investment = $('#Investment').val();
        let Revenue = $('#Revenue').val();
        let Expenses = $('#Expenses').val();

if (!Investment || !Revenue || !Expenses || isNaN(Investment) || isNaN(Revenue) || isNaN(Expenses)) {
      
  $('#Result').text('ERROR: Please make sure to enter a valid number in each of the textboxes');
      
      } 
      
  else {

    let Result =  ((Revenue - Expenses - Investment)/Investment) * 100;

      Result = Result.toFixed(2) + '%'

        $('#Result').text(Result);
      }
      });
    });
    </script>
